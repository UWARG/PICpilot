:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
#  :release_build: TRUE
  :test_file_prefix: test_

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - ../*
  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov

:flags:
  :test:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fdata-sections
        - -ffunction-sections
    :link:
      :*:
        - -flto
        - -Wl,--gc-sections
  :gcov:
    :compile:
      :*:
        - -Wall
        - -Wextra
        - -Wstrict-prototypes
        - -Werror
        - -fprofile-arcs
        - -ftest-coverage
        - -fdata-sections
        - -ffunction-sections
    :link:
      :*:
        - -Wl,--gc-sections
        - -coverage